<body>
<header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Egg News</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

                        <ul class="dropdown-menu">

                            <li><a class="dropdown-item" href="/admin/list">Delete / Modify</a></li>

        </div>
    </nav>

    <div class="container d-flex flex-lg-row flex-column justify-content-evenly align-items-center mt-5">
      <a href="/admin/create" class="text-decoration-none my-3">
        <div class="card" style="width: 25rem;">
          <svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" fill="#777" class="bi bi-pencil-square card-img-top mt-5" viewBox="0 0 16 16">

            <h5 class="card-title">Create News</h5>
            <p class="card-text">Click here to create a personalized new news</p>
          </div>
        </div>
      </a>
      <a href="/admin/list" class="text-decoration-none my-3">
        <div class="card" style="width: 25rem;">
          <svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" fill="#777" class="bi bi-trash card-img-top mt-5" viewBox="0 0 16 16">
